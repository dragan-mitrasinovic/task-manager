<div class="root">
  <div class="board">
    <div class="board-wrapper">
      <div class="board-columns">

        <div class="board-columns">
          <div class="board-column"
               *ngFor="let column of board.columns">

            <mat-card class="tasks-container"
                      id="{{column.id}}"
                      cdkDropList
                      [cdkDropListConnectedTo]="['0','1','2', '3', '4']"
                      [cdkDropListData]="column.tasks"
                      (cdkDropListDropped)="drop($event)">
              <div class="title_center">
                <mat-card-title>
                  {{ column.name }}
                </mat-card-title>
              </div>
              <mat-card-content>
                <app-task *ngFor="let task of column.tasks" [task]="task"></app-task>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
