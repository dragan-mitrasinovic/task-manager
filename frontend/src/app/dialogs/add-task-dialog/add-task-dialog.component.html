<h1 mat-dialog-title>Create a task</h1>
<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput rows="5" [(ngModel)]="description"></textarea>
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="createTask()">Confirm</button>
  <button mat-raised-button mat-dialog-close="">Close</button>
</mat-dialog-actions>
